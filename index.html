<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons8-github.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Sign in to GitHub - GitHub</title>
</head>
<body>
    <div class="containerPrincipal">
        <header class="cab">
            <div class="topo">
                <img src="assets/icons8-github.svg" alt="logotipo github" class="logotipo">
            </div>
        </header>
        
        <main class="main">
            <div class="secao">
                <div class="titulo">
                    <p>Sign in to GitHub</p>
                </div>
        
                <div class="caixa">
                    <form>
                        <div class="inputLogin">
                            <label>Username or email address</label>
                                <input type="text" class="form-control" id="username">
                                    
                            <label class="passwordExtra">Password <a href="#" class="forgot">Forgot Password ?</a></label>
                                <input type="text" name="password" id="password" class="form-control">
                        </div>
                                
                        <button class="btn" onclick="loginteste()">Sign in</button>
                    </form>

                </div>
                <div class="subtitulo">
                    <p class="tituloLink">New to GitHub? <a href="#">Create an account</a></p>
                </div>
            </div>
        </main>
        <footer class="rodape">
            <ul>
                <li>Terms</li>
                <li>Privacy</li>
                <li>Docs</li>
                <li class="extra">Contact GitHub Support</li>
            </ul>
        </footer>
    </div>

<script src="./js/login.js"></script>
</body>
</html>
